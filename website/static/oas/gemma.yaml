      operationId: get-propertydefinitions
      description: Get all available property definitions
  '/propertydefinitions/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: The id of the property definition requested
    get:
      summary: Get a single property definition
      tags:
        - Gemma
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertyDefinition'
      operationId: get-propertydefinitions-id
      description: Get a specific property definition by its identifier
  # Software Catalogus endpoints
