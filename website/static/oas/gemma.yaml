components:
  schemas:
    Model:
      title: Model
      type: object
      description: 'The complete architecture model containing all elements, relations, views, and property definitions'
      properties:
        '@self':
          type: object
          description: Metadata about this object
          properties:
            id:
              type: integer
              description: Numeric identifier
            uuid:
              type: string
              format: uuid
              description: Universally unique identifier
            uri:
              type: string
              format: uri
              description: URI to access this object
            version:
              type: string
              description: Version of this object
            register:
              type: string
              description: Register identifier
            schema:
              type: string
              description: Schema identifier
            files:
              type: array
              description: Associated files
              items:
                type: string
            relations:
              type: object
              description: Related resources
              additionalProperties:
                type: string
                format: uri
        id:
          type: string
          description: Unique identifier for the architecture model
        name:
          type: string
          description: Name of the architecture model
        version:
          type: string
          description: Version of the architecture model
        description:
          type: string
          description: Description of the architecture model
        organization:
          $ref: '#/components/schemas/Organization'
          description: Organization that owns or manages the model
        elements:
          type: array
          description: Collection of all ArchiMate elements in the model
          items:
            $ref: '#/components/schemas/Element'
        relations:
          type: array
          description: Collection of all ArchiMate relations in the model
          items:
            $ref: '#/components/schemas/Relation'
        views:
          type: array
          description: Collection of all views in the model
          items:
            $ref: '#/components/schemas/View'
        propertyDefinitions:
          type: array
          description: Collection of all property definitions in the model
          items:
            $ref: '#/components/schemas/PropertyDefinition'
      examples:
        - id: gemma-3.0
          name: GEMMA 3.0
          version: '3.0'
          description: Gemeentelijke Model Architectuur versie 3.0
          organization:
            id: vng-realisatie
            name: VNG Realisatie
          elements:
            - id: e1
              name: Zaakafhandelcomponent
              type: ApplicationComponent
              documentation: Een component voor het afhandelen van zaken binnen de gemeentelijke dienstverlening.
              properties:
                status: Actief
                releaseDate: '2022-01-15'
            - id: e2
              name: Zaakregistratiecomponent
              type: ApplicationComponent
              documentation: Een component voor het registreren van zaken binnen de gemeentelijke dienstverlening.
              properties:
                status: Actief
                releaseDate: '2022-01-15'
            - id: e3
              name: Zaaktype
              type: BusinessObject
              documentation: Een categorie van zaken met gelijke karakteristieken.
              properties:
                status: Actief
                domein: Dienstverlening
            - id: e4
              name: Burger
              type: BusinessActor
              documentation: Een natuurlijk persoon in de rol van inwoner van een gemeente.
              properties:
                domein: Dienstverlening
          relations:
            - id: r1
