info:
  title: Gemma Architectuur
  version: '1.0'
  summary: 'An api for questinging the gemma software '
  contact:
    name: VNG realisatie
    url: 'https://vng.nl/artikelen/vng-realisatie'
    email: info@vng.nl
  description: Gemma is the dutch manuciaply ecosystem
  license:
    name: EUPL 1.2
    url: 'https://interoperable-europe.ec.europa.eu/collection/eupl'
  termsOfService: 'https://www.softwarecatalogus.nl/Privacyverklaring%20softwarecatalogus'
servers:
  - url: 'https://vng.accept.commonground.nu/apps/openconnector/api/endpoint'
paths:
  /model:
    get:
      summary: Get the complete architecture model
      tags:
        - Gemma
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
      operationId: get-model
      description: 'Get the complete architecture model including all elements, relations, views, and property definitions'
  /views:
    get:
      summary: Get all views
      tags:
        - Gemma
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: Total number of views found
                  results:
                    type: array
                    x-stoplight:
                      id: xc0k7v356hwcr
                    items:
                      $ref: '#/components/schemas/View'
                      x-stoplight:
                        id: e8pvuynhiei0n
      operationId: get-views
      x-stoplight:
        id: or0zfjsiy36yp
      description: Get all available views
  '/views/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: THe id of the view requested
    get:
      summary: Get a single view
      tags:
        - Gemma
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/View'
      operationId: get-views-id
      x-stoplight:
        id: 5qsz7ku8fmo4k
      description: Get a specific view by its identivier
      parameters:
        - schema:
            type: string
          in: query
          name: id
          description: The identivier of the specif view requested
  /elements:
    get:
      summary: Get all elements
      tags:
        - Gemma
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: Total number of elements found
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Element'
      operationId: get-elements
      description: Get all available ArchiMate elements
  '/elements/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: The id of the element requested
    get:
      summary: Get a single element
      tags:
        - Gemma
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Element'
      operationId: get-elements-id
      description: Get a specific ArchiMate element by its identifier
  /relations:
    get:
      summary: Get all relations
      tags:
        - Gemma
      responses:
