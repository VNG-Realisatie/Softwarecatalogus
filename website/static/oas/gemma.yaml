components:
  schemas:
    Model:
      title: Model
      type: object
      description: 'The complete architecture model containing all elements, relations, views, and property definitions'
      properties:
        '@self':
          type: object
          description: Metadata about this object
          properties:
            id:
              type: integer
              description: Numeric identifier
            uuid:
              type: string
              format: uuid
              description: Universally unique identifier
            uri:
              type: string
              format: uri
              description: URI to access this object
            version:
              type: string
              description: Version of this object
            register:
              type: string
              description: Register identifier
